services:
  # Servizio per il backend Python/Flask - Janara Crypto Service
  backend:
    image: janara:1.1
    container_name: janara
    restart: unless-stopped
    environment:
      - PORT=5001
      - FLASK_ENV=production
    # Porta esposta solo alla rete interna per nginx proxy manager
    expose:
      - "5001"
    networks:
      - plv_network
    # Health check per monitoraggio
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/janara/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Limiti di risorse per sicurezza
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.25'

networks:
  plv_network:
    external: true
