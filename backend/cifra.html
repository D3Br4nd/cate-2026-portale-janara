<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cifra Testo</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2em auto; }
        textarea, input { width: 100%; margin-bottom: 1em; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; }
        pre { background-color: #f0f0f0; padding: 1em; white-space: pre-wrap; word-wrap: break-word; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Pagina di Cifratura</h1>
    <p>Inserisci il testo e la parola chiave per cifrarlo.</p>

    <label for="text-input">Testo da cifrare:</label>
    <textarea id="text-input" rows="10"></textarea>

    <label for="password-input">Parola Chiave:</label>
    <input type="password" id="password-input" value="leonessa">

    <button onclick="processText()">Cifra</button>

    <h2>Risultato (Testo Cifrato in Base64):</h2>
    <pre id="result"></pre>

    <script>
        async function processText() {
            const text = document.getElementById('text-input').value;
            const password = document.getElementById('password-input').value;
            const resultEl = document.getElementById('result');

            try {
                // URL RELATIVO: la richiesta andr√† allo stesso dominio che ha servito la pagina
                const response = await fetch('/janara/encrypt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    resultEl.textContent = data.result;
                    resultEl.className = "";
                } else {
                    throw new Error(data.error || 'Errore sconosciuto dal server.');
                }
            } catch (error) {
                resultEl.textContent = 'Errore di comunicazione: ' + error.message;
                resultEl.className = "error";
            }
        }
    </script>
</body>
</html>
