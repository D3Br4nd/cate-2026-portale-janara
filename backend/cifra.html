<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janara - Cifra Enigma</title>
    <style>
        body { 
            font-family: 'Georgia', serif; 
            max-width: 800px; 
            margin: 2em auto; 
            padding: 20px;
            background: linear-gradient(135deg, #2c1810, #8b4513);
            color: #f4f1e8;
            min-height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 { 
            color: #d4af37; 
            text-align: center; 
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .subtitle {
            text-align: center;
            color: #c0c0c0;
            font-style: italic;
            margin-bottom: 30px;
        }
        textarea, input { 
            width: 100%; 
            margin-bottom: 1em; 
            padding: 12px; 
            box-sizing: border-box;
            border: 2px solid #8b4513;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #2c1810;
            font-size: 14px;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: monospace;
        }
        button { 
            padding: 12px 20px; 
            cursor: pointer;
            background: linear-gradient(135deg, #d4af37, #b8860b);
            color: #2c1810;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        pre { 
            background: rgba(0, 0, 0, 0.6); 
            padding: 20px; 
            white-space: pre-wrap; 
            word-wrap: break-word;
            border-radius: 8px;
            border: 1px solid #8b4513;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            min-height: 60px;
            max-height: 300px;
            overflow-y: auto;
        }
        .error { 
            color: #ff6b6b !important; 
            background: rgba(255, 107, 107, 0.1) !important;
        }
        label {
            font-weight: bold;
            color: #d4af37;
            display: block;
            margin-bottom: 5px;
        }
        .nav-link {
            display: inline-block;
            margin-top: 20px;
            color: #d4af37;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid #d4af37;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background: #d4af37;
            color: #2c1810;
        }
        .loading {
            display: none;
            text-align: center;
            color: #d4af37;
            font-style: italic;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #8b4513;
            border-radius: 50%;
            border-top-color: #d4af37;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∫ Janara üè∫</h1>
        <p class="subtitle">Custode degli Enigmi - Cifratura</p>
        
        <p style="text-align: center; margin-bottom: 30px;">
            <em>Proteggi i tuoi enigmi con l'antica magia della cifratura...</em>
        </p>

        <label for="text-input">üìú Testo dell'Enigma da Cifrare:</label>
        <textarea id="text-input" placeholder="Inserisci qui l'enigma da proteggere..."></textarea>

        <label for="password-input">üóùÔ∏è Parola Chiave Segreta:</label>
        <input type="password" id="password-input" placeholder="La chiave per svelare il mistero...">

        <button onclick="processText()">
            ‚ö° Cifra Enigma
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Cifratura in corso...
        </div>

        <h2>üîí Enigma Cifrato:</h2>
        <pre id="result" placeholder="Il risultato apparir√† qui..."></pre>

        <a href="/janara/decifra" class="nav-link">üîì Vai alla Decifratura</a>
    </div>

    <script>
        async function processText() {
            const text = document.getElementById('text-input').value;
            const password = document.getElementById('password-input').value;
            const resultEl = document.getElementById('result');
            const loadingEl = document.getElementById('loading');
            const button = document.querySelector('button');

            if (!text.trim()) {
                resultEl.textContent = 'Errore: Inserisci un testo da cifrare';
                resultEl.className = "error";
                return;
            }

            if (!password.trim()) {
                resultEl.textContent = 'Errore: Inserisci una parola chiave';
                resultEl.className = "error";
                return;
            }

            // Mostra indicatore di caricamento
            loadingEl.style.display = 'block';
            button.disabled = true;
            button.textContent = 'Cifratura in corso...';
            resultEl.textContent = '';
            resultEl.className = '';

            try {
                const response = await fetch('/janara/encrypt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    resultEl.textContent = data.result;
                    resultEl.className = "";
                    
                    // Aggiungi informazione sulla lunghezza
                    const info = document.createElement('div');
                    info.style.cssText = 'margin-top: 10px; font-size: 12px; color: #c0c0c0; font-style: italic;';
                    info.textContent = `Enigma cifrato con successo! Lunghezza: ${data.result.length} caratteri`;
                    resultEl.appendChild(info);
                } else {
                    throw new Error(data.error || 'Errore sconosciuto dal server.');
                }
            } catch (error) {
                resultEl.textContent = 'Errore di comunicazione: ' + error.message;
                resultEl.className = "error";
            } finally {
                // Nascondi indicatore di caricamento
                loadingEl.style.display = 'none';
                button.disabled = false;
                button.textContent = '‚ö° Cifra Enigma';
            }
        }

        // Gestione tasto Invio
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processText();
            }
        });

        // Auto-focus sul campo testo
        document.getElementById('text-input').focus();
    </script>
</body>
</html>
